<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileMyRTI Blog - Your Guide to RTI Applications</title>
    <meta name="description" content="Explore blogs on the RTI process, success stories, and legal insights to empower your RTI journey." />
    <meta name="robots" content="index, follow" />

    <!-- ✅ Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />

    <!-- ✅ Preload hero/OG image for faster LCP -->
    <link rel="preload" as="image" href="https://gallicricket.in/path-to-image.jpg" />

    <!-- Open Graph -->
    <meta property="og:title" content="FileMyRTI Blog" />
    <meta property="og:description" content="Explore blogs on RTI application process and legal insights." />
    <meta property="og:image" content="https://gallicricket.in/path-to-image.jpg" />
    <meta property="og:url" content="https://gallicricket.in/blog" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FileMyRTI Blog" />
    <meta name="twitter:description" content="Learn about the RTI filing process, success stories, and legal guidance in our blog." />
    <meta name="twitter:image" content="https://gallicricket.in/path-to-image.jpg" />

    <!-- Schema Markup -->
    <!-- Keep only relevant JSON-LD for the page; move extra ones to blog post pages -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Blog",
        "headline": "FileMyRTI Blog",
        "description": "Learn about the RTI process and stories from the people who filed their RTI requests.",
        "publisher": {
          "@type": "Organization",
          "name": "FileMyRTI",
          "logo": {
            "@type": "ImageObject",
            "url": "https://gallicricket.in/logo.png"
          }
        },
        "mainEntityOfPage": "https://gallicricket.in/blog",
        "datePublished": "2025-09-08",
        "dateModified": "2025-09-08"
      }
    </script>

    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="canonical" href="https://gallicricket.in/blog" />
  </head>

  <body>
    <div id="root"></div>

    <!-- ✅ Defer Facebook SDK so it doesn’t block LCP -->
    <div id="fb-root"></div>
    <script
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v21.0"
    ></script>

    <!-- ✅ Main React script (Vite) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
